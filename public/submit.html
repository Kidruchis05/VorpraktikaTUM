<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts.js" defer></script>
    <script src="submitReview.js" defer></script>
    <title> Submit | vorpraktika.de</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo">Submit</span>
        </div>
    </div>
    <div class="subcontainer">
        <form action="#" method="POST">
            <p>
                <label for="company-name">company name:</label><br>
                <input type="text" id="company-name" name="company_name" required>
            </p>
            <p>
                <label for="company-website">company website:</label><br>
                <input type="text" id="company-website" name="company_website" required>
            </p>
            <p>
                <label for="reviewer-name">your name or nickname:</label><br>
                <input type="text" id="reviewer-name" name="reviewer_name">
            </p>
            <p>
                <label for="company-website">text:</label><br>
                <textarea id="review" name="review_text" required
                    rows="6">write about your experience here</textarea>
            </p>

            <p>
                <label for="tags">Tags:</label><br>
                <select id="tags" name="tags" multiple size="5" class="multi-column">
                    <option value="pre-internship">Pre-Internship</option>
                    <option value="engineering-internship">Engineering Internship</option>
                    <option value="paid">Paid</option>
                    <option value="duration-4-8">Duration: 4-888 Weeks</option>
                    <option value="duration-3+">Duration: 3+ Months</option>
                </select>
                <span class="hint">Hold Ctrl/Cmd to select multiple</span>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
