<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts.js" defer></script>
    <script src="submitReview.js" defer></script>
    <title> Submit | vorpraktika.de</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo">Submit</span>
        </div>
    </div>
    <div class="subcontainer">
        <form action="#" method="POST">
            <p>
                <label for="company-name">company name:</label><br>
                <input type="text" id="company-name" name="company_name" required>
            </p>
            <p>
                <label for="company-website">company website:</label><br>
                <input type="text" id="company-website" name="company_website" required>
            </p>
            <p>
                <label for="reviewer-name">your name or nickname:</label><br>
                <input type="text" id="reviewer-name" name="reviewer_name" required>
            </p>
            <p>
                <label for="work">Work:</label><br>
                <textarea id="work" name="work" required rows="5" placeholder="What kind of work did you do? (e.g., 'Mostly manual filing, some basic measurements, turning, milling, etc.')"></textarea>
            </p>
            <p>
                <label for="learning-value">Learning value:</label><br>
                <textarea id="learning-value" name="learning_value" required rows="5" placeholder="Did you learn anything useful? (e.g., 'Not much technical skills, but good for understanding shop floor routines, how to use the machine tools, etc.')"></textarea>
            </p>
            <p>
                <label for="atmosphere">Atmosphere:</label><br>
                <textarea id="atmosphere" name="atmosphere" required rows="5" placeholder="How was the work environment? Team, supervisor, workload? (e.g., 'Supervisors were helpful, team was friendly, but very busy, etc.')"></textarea>
            </p>
            <p>
                <label for="would-recommend">Would I recommend this to others? Why or why not?:</label><br>
                <textarea id="would-recommend" name="would_recommend" required rows="5" placeholder="Would you recommend this to others? Why or why not? (e.g., 'Yes, if you just need to get it done quickly, no if you expect to actually manufacture something, etc.')"></textarea>
            </p>

            <p>
                <label for="tags">Tags:</label><br>
                <select id="tags" name="tags" multiple size="3" class="multi-column">
                    <option value="paid">paid</option>
                    <option value="low-barrier">low-barrier</option>
                    <option value="recommended">recommended</option>
                </select>
                <span class="hint">Hold Ctrl/Cmd to select multiple</span>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
