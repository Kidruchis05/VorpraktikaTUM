<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title> Login | vorpraktika.de</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loginContainer">
        <h3>Login</h3>
        <form action="/api/login" method="POST">
            <table>
                <tr>

                    <td><label for="login-username">username:</label></td>
                    <td><input type="text" id="login-username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="login-password">password:</label></td>
                    <td><input type="password" id="login-password" name="password" required></td>
                </tr>
            </table>
            <br>
            <button type="submit">login</button>
        </form>

        <div class="forgot-password">
            <a href="#">forgotten password?</a>
        </div>

        <h3>Account erstellen</h3>

        <form action="/api/register" method="POST">
            <table>
                <tr>
                    <td><label for="signup-username"> username:</label></td>
                    <td><input type="text" id="signup-username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="signup-password">password:</label></td>
                    <td><input type="password" id="signup-password" name="password" required></td>
                </tr>
            </table>
            <br>
            <button type="submit">create account</button>
        </form>
    </div>
</body>

</html>
